<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graficador de Desigualdades</title>
  <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=default"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label, p {
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 1rem;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #calculator {
      margin-top: 2rem;
      width: 100%;
      height: 500px;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Graficador de Desigualdades</h1>
</header>

<main>
  <p>Escribe tus desigualdades (una por línea). Ejemplo:</p>
  <textarea id="input" placeholder="y < 2x + 3&#10;y ≥ -x + 1"></textarea>
  <button onclick="graficar()">Graficar</button>

  <div id="calculator"></div>
</main>

<footer>
  &copy; 2025 - Herramienta educativa con Desmos API
</footer>

<script>
  const calculator = Desmos.GraphingCalculator(document.getElementById('calculator'), {
    expressions: true,
    settingsMenu: false,
    keypad: true
  });

  function graficar() {
    const input = document.getElementById("input").value;
    const lineas = input.split('\n').map(linea => linea.trim()).filter(l => l !== "");
    calculator.setExpressions([]); // Borra anteriores

    lineas.forEach((exp, i) => {
      calculator.setExpression({ id: "exp" + i, latex: exp });
    });
  }
</script>

</body>
</html>
