<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graficador de Desigualdades</title>
  <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=YOUR_API_KEY"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #0066cc;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004c99;
    }

    #calculator {
      margin-top: 2rem;
      width: 100%;
      height: 500px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin: 2rem 0 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Graficador Interactivo de Desigualdades</h1>
  </header>

  <main>
    <label for="inequality">Introduce una o varias desigualdades (separadas por coma):</label>
    <input type="text" id="inequality" placeholder="Ejemplo: y < 2x + 3, y â‰¥ -x + 1">
    <button onclick="graficar()">Graficar</button>

    <div id="calculator"></div>
  </main>

  <footer>
    &copy; 2025 - Visualizador de Inecuaciones con Desmos API
  </footer>

  <script>
    const calculator = Desmos.GraphingCalculator(document.getElementById('calculator'), {
      expressions: true,
      settingsMenu: false,
      keypad: false
    });

    function graficar() {
      const input = document.getElementById("inequality").value;
      const expresiones = input.split(',').map((expr, index) => ({
        id: 'ineq' + index,
        latex: expr.trim()
      }));

      calculator.setExpressions([]); // Limpia expresiones anteriores
      expresiones.forEach(expr => calculator.setExpression(expr));
    }
  </script>

</body>
</html>
